<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 소개</title>
    <style>
        body { background-color: linen; color: green; margin-left: 40px; margin-right: 40px; }
        h3 { text-align: center; color: purple; }
        hr { height: 5px; border: solid grey; background-color: grey; }
        span { color: blue; font-size: 20px; }
        #fig { display: none; } 
    </style>
    <script>
        function show() {
            document.getElementById("fig").style.display = "block";
        }
        function hide() {
            document.getElementById("fig").style.display = "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">안제혁</h3>
    <hr>
    <img id="fig" src="KakaoTalk_20240923_095934883.jpg" width="150" height="200"
    alt="안제혁">
    저는 대한민국에서 태어나서 소프트웨어를 전공하는 학생입니다. 
    제가 제일 좋아하는 과목은 <span>컴퓨터 구조</span>이고, 
    그 중에서도 <span>2장</span>을 제일 잘합니다.
</body>
</html>
