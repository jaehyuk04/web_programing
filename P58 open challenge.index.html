<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 소개</title>
    <style>
        body { background-color: linen; color: green; margin-left: 40px; margin-right: 40px; }
        h3 { text-align: center; color: purple; }
        hr { height: 5px; border: solid grey; background-color: grey; }
        span { color: blue; font-size: 20px; }
        #fig { display: none; } 
    </style>
    <script>
        function show() {
            document.getElementById("fig").style.display = "block";
        }
        function hide() {
            document.getElementById("fig").style.display = "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">슈렉</h3>
    <hr>
    <img id="fig" src="https://th.bing.com/th/id/R.16d24773ef037f2aaf3cb57db3e99b32?rik=n3jpo37n%2fD445Q&riu=http%3a%2f%2fkid.chosun.com%2fsite%2fdata%2fimg_dir%2f2004%2f06%2f21%2f200406210000021200406130160_00.jpg&ehk=k5vrEsveTgUrZ9NUfazN9JJe3PICyjY4gDTE5oKByqU%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" width="150" height="200"
    alt="슈렉">
    저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다. 
    제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 
    그 중에서도 <span>자바스크립트</span>를 제일 잘합니다.
</body>
</html>
